<section>
    <div id = "title">
        <h1>{{title}}</h1> 
        <h2>{{subtitle}}</h2>
        <p>{{web}}</p>
        <img  id = "self" src="../../../assets/css/img/me.png">
    </div>
</section>


<article class = "about">
    <h2>About me</h2>
    <p>{{article}}</p>

    <h2>Languages</h2>
    <p>
        {{langs}}
    </p>

    <h2>Technical skills</h2>
    <ul>
        <li *ngFor = "let skill of skills">{{skill}}</li>
    </ul>

    <h2>Aptitudes</h2>
    <ul>
        <li *ngFor = "let app of aptitudes">{{app}}</li>
    </ul>

</article>
