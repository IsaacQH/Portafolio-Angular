<div class = "detail">
    <div class = "img"> <img src = "{{url + 'getImage/' + project.image}}" *ngIf="project.image"/> </div>  
    <h2>{{project.name}}</h2>
    <h3>{{project.category}}  -  {{project.year}}</h3>
    <p>{{project.description}}</p>
    <p id = "langs">Technologies: [ {{project.langs}} ]</p>
    <div class = "button" *ngIf="confirm == false">
        <a (click)="setConfirm(true)" class = "delete">Delete</a>
        <a [routerLink] = "['/edit', project._id]" class = "edit">Edit</a> <!-- On click comes to the edit component-->
    </div>


    <p class="span" *ngIf="confirm == true">Do you want to delete this project?</p>
    <div class = "button" *ngIf="confirm == true">
        <a (click)="deleteProject(project._id)" class = "confirm">Confirm</a> <!-- On click comes to the edit component-->
        <a (click)="setConfirm(false)" class = "cancel">Cancel</a>

    </div>
   
</div>
