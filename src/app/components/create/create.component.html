<div class = "container">
    <h2>{{title}}</h2>

    <form #projectForm = "ngForm" (ngSubmit)="onSubmit(projectForm)"> <!-- Name of form is projectForm, has a acction -> onSubmit function -->
        <p>
            <label for = "name">Name</label>
            <input type="text" name="name" #name = "ngModel" [(ngModel)] = "project.name"/>
        </p>

        <p>
            <label for = "description">Description</label>
            <textarea name="description" #description = "ngModel" [(ngModel)]= "project.description"></textarea>
        </p>

        <p>
            <label for = "category">Category</label>
            <input type="text" name="category" #category = "ngModel" [(ngModel)] = "project.category"/>
        </p>

        <p>
            <label for = "langs">Programming languages</label>
            <input type="text" name="langs" #langs = "ngModel" [(ngModel)] = "project.langs"/>
        </p>

        <p>
            <label for = "year">Year</label>
            <input type="text" name="year" #year = "ngModel" [(ngModel)] = "project.year"/>
        </p>

        <p>
            <label for = "image">Insert image</label>
            <input type="file" name="image" placeholder = "Upload Image"/>
        </p>

        <input type="submit" value="Send">

    </form>
</div>
